name: consume_firestore_lists
description: Flutter project to consume large lists of data from Cloud Firestore.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^0.13.0+1

  equatable: ^1.0.0
  flutter_bloc: ^3.1.0
  get_it: ^1.0.3+1
  json_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.7.0
  json_serializable: ^3.2.3
  mockito: ^4.1.0
  test: ^1.6.0

flutter:
  uses-material-design: true
